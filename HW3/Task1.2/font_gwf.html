<html lang="en">
<head>

    <title>Стих</title>
</head>
<body>
    <h1 style="font-family: 'Lobster-Regular';">Ночь, улица, фонарь, аптека…</h1>
    <h2 style="font-family: 'Lobster-Regular';"> Александр Блок</h2>
    <p style="font-family: 'Lobster-Regular';">Ночь, улица, фонарь, аптека,<br>
    Бессмысленный и тусклый свет.<br>
    Живи еще хоть четверть века &mdash; <br>
    Всё будет так. Исхода нет.</p>
    
    <p style="font-family: 'Lobster-Regular';">Умрешь &mdash; начнешь опять сначала<br>
    И повторится всё, как встарь:<br>
    Ночь, ледяная рябь канала,<br>
    Аптека, улица, фонарь. </p>  
</body>
</html>
