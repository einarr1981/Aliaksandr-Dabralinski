                console.log ('страна: ' + nameCountry + ' столица: ' + countriesH[nameCountry]);
            else
                console.log ('нет информации о стране' + nameCountry + '!');
        }
        function listCountries(){
            for (var nameCountry in countriesH)
            console.log('страна ' + nameCountry + ' столица: ' + countriesH[nameCountry]);
        }
        function delateCountry(nameCountry){
            var nameCountry=prompt('Введите название страны');
            delete countriesH[nameCountry];
       }
